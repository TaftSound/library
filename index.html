<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./images/studying.png" alt="reading books">
      <h1 class="logo-text">Library</h1>
    </div>
    <div class="user-info">
      <button>New</button>
      <img src="./images/user (1).png" alt="user-icon">
      <h3 class="user-account-link">Earl Ragnar</h3>
    </div>
  </div>
  <div class="content">
    <div class="book-grid">
      <div class="book-card">
        <button class="delete-button"><img src="./images/close-circle-outline.png" alt="delete-icon"></button>
        <div class="card-content">
          <a href="./index.html">
            <img src="./images/book.png" alt="book-icon" class="book-icon">
          </a>
          <h3>The Hobbit</h3>
          <h4>By: J.R.R. Tolkien</h4>
          <h4>Pages: 457</h4>
        </div>
        <button class="read-button"><img src="./images/book-outline.png" alt="unread-icon"><h4>Unread</h4></button>
      </div>
      <div class="new-card">
        <button></button>
        <img src="./images/new.png" alt="new card button">
      </div>
    </div>
  </div>
</body>
</html>
