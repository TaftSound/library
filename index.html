<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./images/studying.png" alt="reading books">
      <h1 class="logo-text">Library</h1>
    </div>
    <div class="user-info">
      <img src="./images/user (1).png" alt="user-icon">
      <h3 class="user-account-link">Earl Ragnar</h3>
    </div>
  </div>
  <div class="content">
    <div class="book-grid">
      <div class="book-card">
        <button class="delete-button"><img src="./images/close-circle-outline.png" alt="delete-icon"></button>
        <div class="card-content">
          <h3>The Hobbit</h3>
          <a href="./index.html">
            <img src="./images/book.png" alt="book-icon" class="book-icon">
          </a>
          <h4>By: J.R.R. Tolkien</h4>
          <h4>Pages: 457</h4>
        </div>
        <button class="read-button unread">Unread</button>
      </div>
      <div class="new-card">
        <button></button>
        <img src="./images/add.png" alt="new card button">
      </div>
    </div>
  </div>
    <div class="form-container remove-from-display">
      <div class="background-defocus"></div>
      <form action="" class="new-book-form">
        <button class="delete-button"><img src="./images/close-circle-outline.png" alt="delete-icon"></button>
        <h1>New Book:</h1>
        <div class="form-input-grid">
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" name="title-input">
          <label for="author-input">Author:</label>
          <input type="text" id="author-input" name="author-input">
          <label for="pages-input">Pages:</label>
          <input type="text" id="pages-input" name="pages-input">
          <button type="button" id="submit-button">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
